<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  <link rel="stylesheet" href="/styles/thankyou.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="container">
    <div class="container-item">
      <div class="container-inside">
        <div class="star">
          <div class="ban">
            <span class="fa fa-star checked"></span>
          </div>
        </div>
        <div class="text-question">
          How did we do?
        </div>
        <div class="text-text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </div>

        <div class="container-numbers">
          <div id="n1" class="block">1</div>
          <div id="n2" class="block">2</div>
          <div id="n3" class="block">3</div>
          <div id="n4" class="block">4</div>
          <div id="n5" class="block">5</div>
        </div>

        <div class="submit">
          Submit
        </div>

      </div>

      <div class="wrapper hidden">
      <div class="container-rating">
        <div class="phone">
          <img src="/images/illustration-thank-you.svg" alt="">
        </div>

        <div class="selected">
          <div class="selected-btn">
          You selected <span class="selected-score"></span> out of 5.
          </div>
        </div>

        <div class="thankyou-note">
          Thank You!
        </div>

        <div class="appreciate-note">
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </div>
      </div>
    </div>
      </div>
    </div>


  </div>

  <script src="/scripts/script.js"></script>

</body>
</html>
